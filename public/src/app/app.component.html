<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/journal/bootstrap.min.css ">
  <title>Document</title>
</head>

<body>
  <div class="wrapperNarrow">
    <div class="textCentered jumbotron">

      <h1>Restful Tasks API</h1>
      <h2>All the tasks:</h2>
    </div>
    <div>
      <button (click)="getTasksFromService()"> Get all tasks</button>
    </div>
    <div *ngFor="let task of tasks">
      <span class="list-group-item d-flex justify-content-between align-items-center">
        {{task.title}}
        <button class="badge badge-primary badge-pill" (click)="getTask($event)" name="TaskButton" value={{task._id}}>
          Open </button>
      </span>
    </div>
    <div *ngIf="tasks.length > 0">
      <h3> Task Information:</h3>
      <div *ngIf="selectedTask['title'].length > 0">
        <p> <b>Title: </b>  {{selectedTask['title']}} </p>
        <p> <b>Description: </b> {{selectedTask['description']}} </p>
      </div>
    </div>
  </div>
